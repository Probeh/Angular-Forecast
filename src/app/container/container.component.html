<div class="app-container" [ngClass]="(this.$siteTheme | async)">
  <div class="container-main">
    <app-header (sidenavChanged)="this.onSidenavToggle()"></app-header>
    <div class="container-content container">
      <app-search></app-search>
      <div class="content-center">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
  <div class="container-sidenav">
    <app-sidenav [sidenavState]="this.sidenavState"></app-sidenav>
  </div>
</div>
<p-toast></p-toast>
